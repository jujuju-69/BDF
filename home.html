        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.2)), url(img/bgimage.jpg);
            background-size: cover;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .comparison-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .player {
            text-align: center;
            width: 40%;
        }
        
        .player-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .player-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .player-country {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .vs {
            font-size: 30px;
            font-weight: bold;
            color: #e74c3c;
            width: 20%;
            text-align: center;
        }
        
        .stats-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .stats-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .stat-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .win-loss-chart {
            width: 100%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .win-loss-bar {
            height: 100%;
            display: flex;
        }
        
        .wins {
            background-color: #2ecc71;
        }
        
        .losses {
            background-color: #e74c3c;
        }
        
        .chart-legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            margin-right: 5px;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        select {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            min-width: 200px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
            }
            
            .player {
                width: 100%;
                margin-bottom: 20px;
            }
            
            .vs {
                margin: 20px 0;
                width: 100%;
            }

                    player1Wins: 0,
                    player2Wins: 0,
                    lastMeeting: "-",

                };

                h2hData.player1Wins = h2hData.player2Wins;
